_BASE_: "../Base-RCNN-C4.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: False
  RESNETS:
    DEPTH: 50
  ROI_HEADS:
    NUM_CLASSES: 1
    BATCH_SIZE_PER_IMAGE: 128
INPUT:
  MIN_SIZE_TRAIN: (500,)
  MIN_SIZE_TEST: 500
DATASETS:
  TRAIN: ('sar_ship_train',)
  TEST: ('sar_ship_test',)
SOLVER:
  IMS_PER_BATCH: 16
  BASE_LR: 0.002
  STEPS: (200, 260)
  MAX_ITER: 300  # 17.4 epochs